<!DOCTYPE html>
<html>
  <head>
    <title>Cooki Clicker</title>
    <link rel="icon" href="/cooki.svg" type="image/svg+xml">
    <script src="cooki.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
        text-align: center;
        background-color: whitesmoke;
        color: #151515;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #151515;
          color: whitesmoke;
        }
      }

      #cooki {
        margin: 0 auto;
        display: block;
        margin-top: 50px;
        width: 200px;
        height: 200px;
        background-image: url("cooki.svg");
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      #money {
        font-size: 32px;
        font-weight: bold;
        margin-top: 20px;
      }

      .upgrade {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin-top: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        cursor: pointer;
      }

      #grandma {
        background-image: url("grandma.svg");
      }

      #factory {
        background-image: url("factory.svg");
      }

      #mine {
        background-image: url("mine.svg");
      }

      #cursor {
        background-image: url("cursor.svg");
      }

      .cursor {
        position: absolute;
        width: 50px;
        height: 50px;
        background-image: url("cursor.svg");
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 999;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MLC5DPBF5B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-MLC5DPBF5B');
    </script>
  </head>
  <body>
    <h1>Cooki Clicker</h1>
    <p>(Brought to you by Cooki Studios, ChatGPT, Microsoft Copilot and Google Bard)</p>
    <div id="cooki"></div>
    <div>
      <p>Money:</p>
      <p id="money">$0</p>
    </div>
    <div>
      <p>Upgrades:</p>
      <div id="grandma" class="upgrade">
        <p>Cost: 10</p>
      </div>
      <div id="factory" class="upgrade">
        <p>Cost: 100</p>
      </div>
      <div id="mine" class="upgrade">
        <p>Cost: 1000</p>
      </div>
      <div id="cursor" class="upgrade">
        <p>Cost: <span id="cursor-cost">10</span></p>
        <p>Count: <span id="cursor-count">0</span></p>
      </div>
    </div>
  </body>
</html>
